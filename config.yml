---
#Use § for the section sign, use http://minecraft.gamepedia.com/Formatting_codes for the color codes
#This is the prefix that will come before every message in chat.
#By default, it is set to §7[§f§lS§cG§r§7]  
#In words, the format is C:FORMAT "Text"
#In words, the default is C:GRAY "[" C:WHITE C:BOLD "S" C:RED "G" C:RESET C:GRAY "]"
#Feel free to change it to your liking, like [SERVERNAME: SG] eg: [LifeBoat: SG]!
#Have fun!
SG_Prefix: §7[§f§lS§cG§r§7] 

#If ON, then on player death, lightning will strike the ground where they died
#If OFF, then no lightning
lightning_effect: ON

#If True, You Will get The SG 'Ratio' Chat Format Like -> Name : Message
#If False, You will have your regular ChatFormat as Default or From the ChatFormat of a Plugin...
EnableChatFormat: false

#Google 'radius' if you don't know what it is
#This is the radius that makes a circle around a player's spawnpoint where a chest may spawn
chestradius: 10

#If True, Players can get ranks
#If False, Players dont get ranks
Ranks: true

#If True, Players get RandomKit on join
#If False, Players get RandomKit on join
RandomKit: true

#If True, automatic chest items will appear without you doing work
#If False, you will have to manually choose what items you want in chests
AutoChestItems: true

#If True, Remove Kits After 1st SG Match
#If false, players will constantly have Kits every SG Match
RemoveKitsAfterSG: false

#If True, Clear Items from inventory except VIPs
#If false, Players will have the items recieved from every SG Match
ClearInv: true

#Modifications for VIP Text Format (for their message ONLY) EG: §b OutputEXAMPLE: [VIP+] (In Aqua Text Color)Hi ALL
TextMod1: §b

#Modify The VIP Prefix ... VIP Prefix Occurs only when a VIP chats. EX: [VIP+] Hi:
VPrefix: §b[VIP§a+§b]

